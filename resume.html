<main>
    <section class="slice" id="projects">
        <div class="container">
            <div class="col-md-10 offset-md-1 align-items-center">
                <h1 class="header-title"> Resume </h1>
                <h3 class="header-subtitle">
                    <small> My experience and skills condensed to one page</small>
                </h3>
                <hr id="header-line">
<object>
                  <iframe id="resume" src="./Images/JFRESUME_updated.pdf"
  width="860" height="1110" frameboder="1" style="border: 5px white solid;" seamless></iframe>
</object>
              <a id="resumeButton" class="btn btn-dark" target="_blank" href="https://drive.google.com/file/d/1CAbGR-hKp7KozmS7qqT5L0ccWOx2Gey2/view?usp=sharing">View Resume</a>

<!-- Core -->
<script src="./Scripts/jquery.min.js"></script>
<script src="./Scripts/popper.min.js"></script>
<script src="./Scripts/bootstrap.min.js"></script>
<!-- FontAwesome 5 -->

<!-- Page plugins -->
<script src="./Scripts/highlight.min.js"></script>
<!-- Theme JS -->
<script src="./Scripts/theme.min.js"></script>

<script>
    var resume = document.getElementById("resume");
    var resumeButton = document.getElementById("resumeButton");
    displayResume();
    window.addEventListener("resize", function () {
        displayResume();
    });
    function displayResume() {
        if (window.matchMedia("(min-width: 1000px)").matches) {
            resume.style.display = "block";
            resumeButton.style.display = "none";
        } else {
            resume.style.display = "none";
            resumeButton.style.display = "block";
        }
    }
</script>
